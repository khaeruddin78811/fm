<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>کدنویسی و نمایشگر</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      background-color: #2c2c2c;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .buttons {
      display: flex;
      gap: 0.5rem;
    }
    button, select {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #4c4c4c;
      color: #fff;
      cursor: pointer;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex: 1;
      background: #111;
      padding: 1rem;
      overflow: auto;
      font-family: monospace;
      border-bottom: 2px solid #444;
    }
    #editor {
      flex: 1;
      display: flex;
    }
    textarea {
      flex: 1;
      height: 100%;
      padding: 1rem;
      background-color: #2e2e2e;
      color: #fff;
      font-family: monospace;
      border: none;
      resize: none;
    }
    iframe {
      flex: 1;
      border: none;
      background-color: #fff;
    }
    .output-container {
      display: flex;
      flex: 1;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎨 محیط کدنویسی</h1>
    <div class="buttons">
      <button onclick="runCode()">▶️ اجرا</button>
      <div>
        <select id="downloadType">
          <option value="png">📷 تصویر (PNG)</option>
          <option value="mp4">🎥 ویدیو (MP4)</option>
        </select>
        <select id="videoQuality">
          <option value="1080">1080p</option>
          <option value="720">720p</option>
          <option value="480">480p</option>
        </select>
        <button onclick="downloadOutput()">⬇️ دانلود خروجی</button>
      </div>
    </div>
  </header>
  <main>
    <div id="terminal">🔧 ترمینال کدنویسی آماده است...</div>
    <div id="editor">
      <textarea id="htmlCode" placeholder="HTML بنویسید..."></textarea>
      <textarea id="cssCode" placeholder="CSS بنویسید..."></textarea>
      <textarea id="jsCode" placeholder="JS بنویسید..."></textarea>
    </div>
    <div class="output-container">
      <iframe id="viewer"></iframe>
    </div>
  </main>
  <script>
    function runCode() {
      const html = document.getElementById('htmlCode').value;
      const css = document.getElementById('cssCode').value;
      const js = document.getElementById('jsCode').value;
      const output = `<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`;
      const viewer = document.getElementById('viewer');
      viewer.srcdoc = output;
      document.getElementById('terminal').innerText = '✅ کد با موفقیت اجرا شد';
    }function downloadOutput() {
  const viewer = document.getElementById('viewer');
  const type = document.getElementById('downloadType').value;
  const quality = document.getElementById('videoQuality').value;

  html2canvas(viewer.contentDocument.body).then(canvas => {
    if (type === 'png') {
      const link = document.createElement('a');
      link.download = 'output.png';
      link.href = canvas.toDataURL();
      link.click();
    } else if (type === 'mp4') {
      const stream = viewer.contentWindow.document.body.captureStream();
      const recorder = new MediaRecorder(stream);
      let chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/mp4' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `output_${quality}p.mp4`;
        a.click();
        URL.revokeObjectURL(url);
      };

      recorder.start();
      setTimeout(() => recorder.stop(), 10000); // ضبط ۱۰ ثانیه‌ای
    }
  });
}

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
