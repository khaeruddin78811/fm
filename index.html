<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ویرایشگر زنده</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --accent: #ff3366;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      direction: rtl;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .editor-container {
      height: 40vh;
      padding: 1rem;
      background-color: #333;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      background-color: #222;
      color: #f8f8f2;
      border-radius: 10px;
      padding: 1rem;
      font-family: monospace;
      font-size: 1rem;
    }

    .output-container {
      height: 60vh;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 2px solid #ccc;
      overflow: hidden;
    }

    .output-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .buttons button {
      background: linear-gradient(145deg, #e1e1e1, #ffffff);
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button onclick="runCode()">اجرای کد</button>
      <button onclick="saveCode()">ذخیره کد</button>
      <button onclick="toggleTheme()">حالت روز/شب</button>
      <button onclick="copyCode()">کپی کد</button>
      <button onclick="insertTemplate()">کد آماده</button>
    </div>

    <div class="editor-container">
      <textarea id="code" placeholder="کد خود را اینجا وارد کنید..."></textarea>
    </div>

    <div class="output-container">
      <iframe id="preview"></iframe>
    </div>
  </div>

  <script>
    const preview = document.getElementById("preview");
    const codeInput = document.getElementById("code");

    function runCode() {
      const html = codeInput.value;
      preview.srcdoc = html;
    }

    function saveCode() {
      const blob = new Blob([codeInput.value], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "code.html";
      a.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function copyCode() {
      codeInput.select();
      document.execCommand("copy");
      alert("کد کپی شد!");
    }

    function insertTemplate() {
      codeInput.value = `<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 2rem;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>
</body>
</html>`;
      runCode();
    }
  </script>
</body>
</html>
